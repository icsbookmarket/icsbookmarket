<template name="Book_Profile">

  <div class="card">
    <div class="image">
      <img style="height: 265px" src={{Book.image}} />
    </div>
    <div class="content">
      <a class="header">{{Book.title}}</a>
      <div class="meta">
        <span class="author">{{Book.author}}</span>
      </div>
      <div class="course">
        {{Book.course}}
      </div>
    </div>
    <div class="extra content">
      <!-- Will include the check availability
      <a class="{{ isActiveRoute 'Book_Check_Page'}} item" href="{{ pathFor 'Book_Check_Page' }}">Check Availability</a>
      -->
    </div>


  </div>

</template>
