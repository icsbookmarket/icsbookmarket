<template name="Available_Books_Page">
  <div class="ui centered container" style="padding-bottom: 1%">
    <div class="ui four cards">
      {{#each BookForSale in available }}
        <div class="ui centered raised card">
          <div class="content">

            <div class="header">{{ BookForSale.titleOfSale }}</div>
            <hr>
            <br>
            <div class="sub-content">Seller: {{ BookForSale.firstNameOfSeller }} {{ BookForSale.lastNameOfSeller}}</div>
            <br>
            <div class="meta"><a>Condition: {{ BookForSale.condition }}</a></div>
            <div class="meta"><a>Description: {{ BookForSale.description }}</a></div>
            <div class="meta"><a>Price: ${{ BookForSale.price }}</a></div>
          </div>
          <div class="extra content">
            <button class="ui fluid teal button" onClick="window.location.href='mailto:{{ BookForSale.username }}@hawaii.edu';">Contact Seller</button>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
