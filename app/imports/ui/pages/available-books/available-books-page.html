<template name="Available_Books_Page">
  <div class="ui centered container">
    <div class="ui four cards">
      {{#each available in BookForSale }}
        <div class="ui centered raised card">
          <div class="content">
            <div class="header">{{ available.titleOfSale }}</div>
            <div class="description">
              <p>Seller: {{ available.firstNameOfSeller }} {{ available.lastNameOfSeller }}</p>
              <p>Description: {{ available.description }}</p>
              <p>Price: {{ available.price }}</p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
