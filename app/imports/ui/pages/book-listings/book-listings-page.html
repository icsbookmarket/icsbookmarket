<template name="Book_Listings_Page">
  <div class="ui middle aligned centered grid" style="padding-left: 2cm; padding-right: 2cm; padding-bottom: 1cm;">

    <br>
    <div class="row">
      <div class="nine wide column" style="padding-left: 1cm; padding-right: 1cm">
        <br><br>
        <h1>BOOKS FOR SALE</h1><br>
        <hr>
      </div>
    </div>

    <div class="ui six cards" style=" padding-top: 10px; padding-left: 10px; padding-bottom: 30px;">
      {{#each Book in books}}
      <div class="ui card">
        <div class="image">
          <img style="height: 265px" src={{Book.image}} />
        </div>
        <div class="content">
          <a class="header">{{Book.title}}</a>
          <div class="meta">
            <span class="author">{{Book.author}}</span>
          </div>
          <div class="course">
            {{Book.course}}
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    
  </div>
</template>
