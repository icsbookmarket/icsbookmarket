<template name="Browse_Books_Page">
  <div class="ui middle aligned centered grid" style="padding-left: 2cm; padding-right: 2cm; padding-bottom: 1cm;">

    <br>
    <div class="row">
      <div class="nine wide column" style="padding-left: 1cm; padding-right: 1cm">
      </div>
    </div>

      <div class="ui six cards" style=" padding-bottom: 1cm;">
      {{#each Book in books}}
      <div class="ui card" style="width: 190px;">
        <div class="image">
          <img style="height: 265px" src={{Book.image}} />
        </div>
        <div class="content">
          <a class="header">{{Book.title}}</a>
          <div class="meta">
            <span class="author">{{Book.author}}</span>
          </div>
          <div class="course">
            {{Book.course}}
          </div>
        </div>
        <div class="extra content">
          <a class="{{ isActiveRoute 'Available_Books_Page'}} item" href="{{ pathFor 'available' username=routeUserName }}">Check Availability</a>
        </div>
      </div>
      {{/each}}
    </div>
    <button style="padding-left: 1cm; padding-right: 1cm; margin-top: -1%; max-width: 1100px"
            class="{{ isActiveRoute 'Add_Books_Page' }} ui fluid large blue button"
            onclick="location.href='{{ pathFor 'add' username=routeUserName}}'">Add Book
    </button>
    
  </div>
</template>
