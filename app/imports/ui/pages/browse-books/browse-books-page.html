<template name="Browse_Books_Page">
  <div class="ui middle aligned centered grid" style="padding-left: 2cm; padding-right: 2cm; padding-bottom: 1cm;">

    <br>
    <div class="row">
      <div class="nine wide column" style="padding-left: 1cm; padding-right: 1cm">
      </div>
    </div>

      <div class="ui six cards" style=" padding-bottom: 1cm;">
      {{#each Book in books}}
      <div class="ui card" style="width: 190px;">
        <div class="image">
          <img style="height: 265px" src={{Book.image}} />
        </div>
        <div class="content">
          <a class="header">{{Book.title}}</a>
          <div class="meta">
            <span class="author">{{Book.author}}</span>
          </div>
          <div class="course">
            {{Book.course}}
          </div>
        </div>
       <!-- <div class="extra content">
          <a class="{{ isActiveRoute 'Book_Check_Page'}} item" href="{{ pathFor 'Book_Check_Page' }}">Check Availability</a>
        </div>
        -->
      </div>
      {{/each}}
    </div>
    <div class="ui fluid medium blue button" style="padding-top: 1cm; padding-bottom: 1cm;">
      <a style="color: white; font-size: 30px" class="{{ isActiveRoute 'Add_Books_Page'}} item" href="{{ pathFor 'Add_Books_Page' username=routeUserName}}">Add Book</a>
         </div>
    
  </div>
</template>
