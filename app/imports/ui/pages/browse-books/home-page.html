<template name="Home">
  <div class="ui middle aligned centered grid" style="padding-left: 2cm; padding-right: 2cm; padding-bottom: 1cm;">

    <br>
    <div class="row">
      <div class="nine wide column" style="padding-left: 1cm; padding-right: 1cm">
        <br><br>
        <h1>WELCOME TO ICS BOOK MARKET!</h1><br>
        <hr>
      </div>
    </div>

    <div class="ui container">
      <div class="owl-carousel">
        <div><img style="width: 400px; height: 500px" class="ui centered image" src="http://zeabooks.com/wp-content/uploads/2015/03/Discrete-Mathematics-and-Its-Applications.jpg" href="#"></div>
        <div><img style="width: 400px; height: 500px" class="ui centered image" src="http://ecx.images-amazon.com/images/I/51iW0u2RXdL.jpg" href="#"></div>
        <div><img style="width: 400px; height: 500px" class="ui centered image" src="https://upload.wikimedia.org/wikipedia/en/4/41/Clrs3.jpeg" href="#"></div>
        <div><img style="width: 400px; height: 500px" class="ui centered image" src="https://www.pearsonhighered.com/assets/bigcovers/0/2/0/1/0201781344.jpg" href="#"></div>
      </div>
    </div>

    <script>
      $('.owl-carousel').owlCarousel({
        items: 3,
        autoplay: true,
        autoPlaySpeed: 5000,
        loop: true,
        autoplayHoverPause: true,
        dotsData: false,
      });
    </script>

    <button style="padding-left: 1cm; padding-right: 1cm;" class="{{ isActiveRoute 'Browse_Books_Page' }} ui fluid large red button" onclick="location.href='{{ pathFor 'browse' username=routeUserName}}'">Browse Books</button>

  </div>
</template>
